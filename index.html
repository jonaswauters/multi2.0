<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Vergelijker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 60px;
      background-color: #2a3542;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .sidebar i {
      color: #cfd8dc;
      font-size: 22px;
      margin: 20px 0;
      cursor: pointer;
    }

    .sidebar .active {
      background-color: #96c11f;
      color: white;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main layout */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .header {
      height: 50px;
      background-color: #96c11f;
      color: white;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0 20px;
    }

    .form-box input[type="text"] {
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 100%;
    }

    .lampje {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: gray;
      border: 1px solid #666;
      align-self: center;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <i class="fas fa-home"></i>
    <i class="fas fa-shopping-cart"></i>
    <i class="fas fa-clock"></i>
    <i class="fas fa-barcode"></i>
    <i class="fas fa-box"></i>
    <i class="fas fa-truck"></i>
    <i class="fas fa-wrench"></i>
    <div class="active"><i class="fas fa-info-circle"></i></div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <span>Branche : master Version: 1.875 Tag : Generated at : 2025-05-07T13:37:49</span>
      <span>Jonas &nbsp;&nbsp; SPL - Support â–¾</span>
    </div>

    <div class="content">
      <div class="form-box">
        <input id="barcode1" type="text" placeholder="Scan eerste barcode" autocomplete="off" />
        <input id="barcode2" type="text" placeholder="Scan tweede barcode" autocomplete="off" />
        <div id="lampje" class="lampje"></div>
      </div>
    </div>
  </div>

  <!-- Font Awesome voor iconen -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Barcode Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const barcode1 = document.getElementById('barcode1');
      const barcode2 = document.getElementById('barcode2');
      const lampje = document.getElementById('lampje');

      function vergelijkBarcodes() {
        const b1 = barcode1.value.trim().substring(0, 9);
        const b2 = barcode2.value.trim().substring(0, 9);

        if (b1.length < 9 || b2.length < 9) {
          lampje.style.backgroundColor = 'gray';
          return;
        }

        lampje.style.backgroundColor = b1 === b2 ? 'green' : 'red';
      }

      ['input', 'change', 'keyup'].forEach(evt => {
        barcode1.addEventListener(evt, vergelijkBarcodes);
        barcode2.addEventListener(evt, vergelijkBarcodes);
      });
    });
  </script>
</body>
</html>
